<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="DistroNote web app">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DistroNote">
  <link rel="apple-touch-icon" href="assets/icons/distronote_logo.png">
  <link rel="icon" type="image/png" href="assets/icons/distronote_logo.png"/>
  <title>DistroNote</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // GitHub Pages SPA fallback: redirect all 404s to the root so Flutter can route.
    // If path is not root, replace state to '/'
    if (location.pathname && location.pathname !== '/') {
      history.replaceState(null, '', '/');
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
